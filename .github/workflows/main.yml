on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
      - run: flutter build apk --release --split-per-abi
      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
      - name: Upload build artifacts to Google Drive
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            build/app/outputs/apk/release/*
            build/ios/iphoneos/app.ipa

  upload:
    name: Upload to Google Drive
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: ./build
      - name: Set up gdrive
        run: |
          curl -L -o gdrive https://github.com/prasmussen/gdrive/releases/download/2.1.0/gdrive-linux-x64
          chmod +x gdrive
          sudo mv gdrive /usr/local/bin/gdrive
      - name: Authenticate gdrive
        run: |
          echo '${{ secrets.GDRIVE_SERVICE_ACCOUNT_KEY }}' > /tmp/gdrive_service_account.json
          gdrive about -s /tmp/gdrive_service_account.json
      - name: Upload to Google Drive
        run: |
          GDRIVE_FOLDER_ID=${{ secrets.GDRIVE_FOLDER_ID }}
          for file in ./build/*; do
            gdrive upload --parent $GDRIVE_FOLDER_ID "$file"
          done
      - name: Send notification to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "New Flutter release build is available. Version: v1.0.${{ github.run_number }}"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
